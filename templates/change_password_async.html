<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сменить пароль</title>
</head>
<body>
    <h1>Сменить пароль для {{ user['username'] }}</h1>
    <form action="{{ url_for('change_password', user_id=user['id']) }}" method="POST">
        <input type="password" name="password" placeholder="Введите новый пароль" required><br>
        <button type="submit">Сменить пароль</button>
    </form>
</body>
</html>
