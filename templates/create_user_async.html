<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать пользователя</title>
</head>
<body>
    <h1>Создать пользователя</h1>

    <!-- Вывод сообщений об ошибках/успехах -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('create_user') }}" method="POST">
        {{ form.hidden_tag() }} <!-- CSRF защита (если используется) -->
        <label for="username">Имя пользователя</label><br>
        <input type="text" id="username" name="username" placeholder="Имя пользователя" required><br>

        <label for="password">Пароль</label><br>
        <input type="password" id="password" name="password" placeholder="Пароль" required><br>

        <label><input type="checkbox" name="is_admin"> Администратор</label><br>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
